  <text x="585" y="160" fill="white" font-size="10">Key Milestones</text>
  
  <!-- Performance indicators -->
  <rect x="80" y="430" width="640" height="50" fill="#2c2c3e" stroke="#666" stroke-width="1" rx="5"/>
  <text x="400" y="450" text-anchor="middle" fill="white" font-size="14" font-weight="bold">Training Statistics</text>
  
  <g fill="white" font-size="11">
    <text x="100" y="465">üéØ Peak Score: 26</text>
    <text x="250" y="465">‚è±Ô∏è Training Time: 3.2 hours</text>
    <text x="420" y="465">üß† Episodes: 500</text>
    <text x="580" y="465">üìà Convergence: Episode 250</text>
  </g>
