    <line x1="144" y1="80" x2="144" y2="400"/>
    <line x1="208" y1="80" x2="208" y2="400"/>
    <line x1="272" y1="80" x2="272" y2="400"/>
    <line x1="336" y1="80" x2="336" y2="400"/>
    <line x1="400" y1="80" x2="400" y2="400"/>
    <line x1="464" y1="80" x2="464" y2="400"/>
    <line x1="528" y1="80" x2="528" y2="400"/>
    <line x1="592" y1="80" x2="592" y2="400"/>
    <line x1="656" y1="80" x2="656" y2="400"/>
  </g>
  
  <!-- Horizontal grid lines -->
