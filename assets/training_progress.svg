  <text x="400" y="50" text-anchor="middle" fill="#ccc" font-size="14">Score vs Episodes - Deep Q-Learning Performance</text>
  
  <!-- Chart Area -->
  <rect x="80" y="80" width="640" height="320" fill="#2c2c3e" stroke="#666" stroke-width="1"/>
  
  <!-- Grid Lines -->
  <!-- Vertical grid lines -->
