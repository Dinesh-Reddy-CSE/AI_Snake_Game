<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Snake Game</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js "></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #4caf50;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    label {
      font-size: 1.1em;
      color: #ccc;
    }

    select, button {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    select {
      background-color: #2c2c3e;
      color: #fff;
    }

    select:hover {
      background-color: #3a3a4f;
    }

    button {
      background-color: #3498db;
      color: white;
    }

    button:hover {
      background-color: #2980b9;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 10px;
      background-color: #2c2c3e;
    }

    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
      border-radius: 8px;
      position: relative;
    }

    .empty {
      background-color: #1e1e2f;
    }

    .food {
      background-color: red;
      border-radius: 50%;
      box-shadow: 0 0 10px red;
    }

    .head {
      background-color: #2ecc71;
      border-radius: 50%;
      box-shadow: 0 0 8px #2ecc71;
      position: relative;
    }

    .head::before,
    .head::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: black;
      border-radius: 50%;
      top: 10px;
    }

    .head.up::before {
      left: 10px;
    }
    .head.up::after {
      right: 10px;
    }

    .head.down::before {
      left: 10px;
    }
    .head.down::after {
      right: 10px;
    }

    .head.left::before {
      top: 10px;
      left: 10px;
    }
    .head.left::after {
      bottom: 10px;
      left: 10px;
    }

    .head.right::before {
      top: 10px;
      right: 10px;
    }
    .head.right::after {
      bottom: 10px;
      right: 10px;
    }

    .snake {
      background-color: #27ae60;
      border-radius: 50%;
    }

    #score {
      font-size: 2em;
      color: #f1c40f;
      margin: 10px 0;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }

    canvas {
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <h1>AI Snake Game üêç</h1>

  <!-- Controls -->
  <div class="controls">
    <!-- Model Selector -->
    <label for="modelSelect">Choose AI Model:</label>
    <select id="modelSelect">
      <option value="early">Early</option>
      <option value="mid" selected>Middle</option>
      <option value="late">Late</option>
      <option value="best">Best</option>
      <option value="final">Final</option>
    </select>

    <!-- Watch AI Learn Button -->
    <button id="watchLearnBtn">üß† Watch AI Learn</button>
  </div>

  <!-- Game Grid -->
  <div id="game"></div>
  <p id="score">Score: 0</p>

  <!-- Live Score Chart -->
  <canvas id="scoreChart" width="600" height="200"></canvas>

  <!-- Footer -->
  <footer>Powered by Reinforcement Learning & Flask</footer>

  <!-- JavaScript -->
  <script>
    const gameDiv = document.getElementById('game');
    const scoreSpan = document.getElementById('score');
    const gridSize = 10;

    // Create 10x10 grid cells
    const cells = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell empty';
      gameDiv.appendChild(cell);
      cells.push(cell);
    }

    let episodeCount = 0;

    function drawFrame(data) {
      // Clear all
      cells.forEach(c => {
        c.className = 'cell empty';
        c.innerHTML = '';
      });

      // Draw food
      if (!data.done && data.food) {
        const [fx, fy] = data.food;
        const foodIndex = fx * gridSize + fy;
        if (cells[foodIndex]) cells[foodIndex].classList.replace('empty', 'food');
      }

      // Draw snake
      data.snake.forEach((segment, idx) => {
        const [x, y] = segment;
        const index = x * gridSize + y;
        if (cells[index]) {
          if (idx === 0) {
            cells[index].className = 'cell head up';
          } else {
            cells[index].className = 'cell snake';
          }
        }
      });

      // Update score
      scoreSpan.textContent = 'Score: ' + data.score;

      // Update chart
      scoreChart.data.labels.push(episodeCount++);
      scoreChart.data.datasets[0].data.push(data.score);

      if (scoreChart.data.labels.length > 100) {
        scoreChart.data.labels.shift();
        scoreChart.data.datasets[0].data.shift();
      }

      if (data.done) {
        episodeCount = 0;
        scoreChart.data.labels = [];
        scoreChart.data.datasets[0].data = [];
      }

      scoreChart.update();
    }

    // Initialize chart
    const ctx = document.getElementById('scoreChart').getContext('2d');
    const scoreChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Episode Score',
          data: [],
          fill: false,
          borderColor: 'rgba(76, 175, 80, 1)',
          backgroundColor: 'rgba(46, 204, 113, 0.2)',
          tension: 0.3,
          pointRadius: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Episode' } },
          y: { title: { display: true, text: 'Score' }, beginAtZero: true }
        },
        plugins: {
          legend: { labels: { color: 'white' } },
          tooltip: { mode: 'index', intersect: false }
        }
      }
    });

    // Fetch frames
    setInterval(() => {
      fetch('/get_frame')
        .then(res => res.json())
        .then(drawFrame)
        .catch(err => console.error("Error fetching frame:", err));
    }, 100);

    // Handle model change
    const modelSelect = document.getElementById('modelSelect');
    modelSelect.addEventListener('change', () => {
      const selectedModel = modelSelect.value;

      fetch('/set_model', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: selectedModel })
      }).then(() => {
        episodeCount = 0;
        scoreChart.data.labels = [];
        scoreChart.data.datasets[0].data = [];
        scoreChart.update();
      });
    });

    // Watch AI Learn Mode
    const watchLearnBtn = document.getElementById('watchLearnBtn');
    let learnInterval;

    const learningStages = [
      { label: 'Early', delay: 3000 },
      { label: 'Mid Training', delay: 3000 },
      { label: 'Late Training', delay: 3000 },
      { label: 'Best Model', delay: 3000 }
    ];

    const modelMap = {
      'Early': 'early',
      'Mid Training': 'mid',
      'Late Training': 'late',
      'Best Model': 'best'
    };

    watchLearnBtn.addEventListener('click', () => {
      let stageIndex = 0;
      clearInterval(learnInterval);

      learnInterval = setInterval(() => {
        if (stageIndex >= learningStages.length) {
          clearInterval(learnInterval);
          alert("AI Learning Demo Complete!");
          return;
        }

        const stage = learningStages[stageIndex];
        modelSelect.value = stage.label.toLowerCase().replace(' ', '_');

        fetch('/set_model', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: modelMap[stage.label] })
        });

        episodeCount = 0;
        scoreChart.data.labels = [];
        scoreChart.data.datasets[0].data = [];
        scoreChart.update();

        stageIndex++;
      }, 3000);
    });
  </script>
</body>
</html>
